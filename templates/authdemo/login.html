<!DOCTYPE html>
<html>
<head>
    <title>Login Demo</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="text" name="password" id="password">
        <input type="submit" value="Login">
    </form>
</body>
</html>
